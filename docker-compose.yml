networks:
  blog:
    name: blog
    driver: bridge
    ipam:
      config:
        - subnet: 172.100.0.0/24
services:
  vuepress-webhook:
    container_name: vuepress-webhook
    build: .
    volumes:
      - .:/app
    ports:
      - "3030:3000"
    restart: always

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - vuepress-webhook
